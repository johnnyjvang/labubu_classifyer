<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labubu Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .upload-box {
            border: 2px dashed #999;
            padding: 40px;
            border-radius: 10px;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 150px;
            position: relative;
        }
        .upload-box.dragover {
            background-color: #e0e0e0;
            border-color: #333;
        }
        input[type="file"] {
            display: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .preview-img {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        .result {
            margin-top: 30px;
        }
        .conf {
            font-size: 16px;
            color: gray;
        }
        .prediction {
            font-size: 22px;
            font-weight: bold;
        }
        .conf-warning {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .loading {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Labubu or Not?</h1>
        <form method="POST" enctype="multipart/form-data" id="upload-form">
            <label for="file-input" class="upload-box" id="drop-area">
                Drag & Drop Image Here or Click to Upload
                <img id="preview" class="preview-img" />
            </label>
            <input type="file" id="file-input" name="image" accept="image/*" required>
            <input type="submit" value="Upload and Predict" id="submit-btn">
        </form>

        {% if prediction %}
            <div class="result">
                <h2 class="prediction">Prediction: {{ prediction }}</h2>
                <div class="conf">Confidence: {{ confidence }}%</div>
                {% if confidence < 60 %}
                    <div class="conf-warning">ðŸ¤” Model is unsure. Try a clearer image.</div>
                {% endif %}
                <img src="{{ image_url }}" alt="Uploaded Image" class="preview-img" style="display: block;">
            </div>
        {% endif %}
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submit-btn');
        const uploadForm = document.getElementById('upload-form');

        // Preview image function
        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Drag & Drop handlers
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showPreview(files[0]);
            }
        });

        dropArea.addEventListener('click', () => fileInput.click());

        // Preview when selecting from file input
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                showPreview(fileInput.files[0]);
            }
        });

        uploadForm.addEventListener('submit', () => {
            submitBtn.setAttribute('disabled', 'true');
            submitBtn.value = 'Processing...';
        });
    </script>
</body>
</html>
